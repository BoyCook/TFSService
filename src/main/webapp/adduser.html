<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Add New User</title>
    <link type="text/css" href="css/redmond/jquery-ui-1.8.2.custom.css" rel="Stylesheet"/>
    <link type="text/css" href="css/default.css" rel="Stylesheet"/>
    <link type="text/css" href="css/jquery.notice.css" rel="Stylesheet"/>
    <link type="text/css" href="css/jquery.validate.css" rel="Stylesheet"/>
    <script type="text/javascript" src="js/libs/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.8.2.custom.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.notice.js"></script>
    <script type="text/javascript" src="js/libs/sarissa-compressed.js"></script>
    <script type="text/javascript" src="js/libs/jsMap.js"></script>
    <script type="text/javascript" src="js/libs/jsXslt.js"></script>
    <script type="text/javascript" src="js/libs/jquery.validator.js"></script>
    <script type="text/javascript" src="js/libs/jquery.xslTransform.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/friend.finder.js"></script>
    <script type="text/javascript" src="js/add.user.bindings.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        uiBinding();
    });
    </script>
</head>
<body>
<div id="main">
    <div id="newUser">
        <table>
            <tr>
                <td>
                    <label for="shortName">Nick Name</label>
                </td>
                <td>
                    <input type="text" id="shortName" class="required" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="foreName">Forename</label>
                </td>
                <td>
                    <input type="text" id="foreName" class="required" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="surName">Surname</label>
                </td>
                <td>
                    <input type="text" id="surName" class="required" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone</label>
                </td>
                <td>
                    <input type="text" id="phone" class="required" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" id="email" class="required validate-email" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="addUser" value="Submit" />
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
