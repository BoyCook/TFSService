<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Add New File</title>
    <link type="text/css" href="css/redmond/jquery-ui-1.8.2.custom.css" rel="Stylesheet"/>
    <link type="text/css" href="css/default.css" rel="Stylesheet"/>
    <link type="text/css" href="css/jquery.notice.css" rel="Stylesheet"/>
    <link type="text/css" href="css/jquery.validate.css" rel="Stylesheet"/>
    <script type="text/javascript" src="js/libs/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.8.2.custom.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.notice.js"></script>
    <script type="text/javascript" src="js/libs/sarissa-compressed.js"></script>
    <script type="text/javascript" src="js/libs/jsMap.js"></script>
    <script type="text/javascript" src="js/libs/jsXslt.js"></script>
    <script type="text/javascript" src="js/libs/jquery.validator.js"></script>
    <script type="text/javascript" src="js/libs/jquery.xslTransform.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/xml.utils.js"></script>
    <script type="text/javascript" src="js/add.file.bindings.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        uiBinding();
    });
    </script>
</head>
<body>
<div id="main">
    <div id="newFile">
        <table>
            <tr>
                <td>
                    <label for="groupId">Group ID</label>
                </td>
                <td>
                    <input type="text" id="groupId" class="required" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="artefactId">Artefact ID</label>
                </td>
                <td>
                    <input type="text" id="artefactId" class="required" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="version">Version</label>
                </td>
                <td>
                    <input type="text" id="version" class="required" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="extension">Extension</label>
                </td>
                <td>
                    <input type="text" id="extension" class="required" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="url">URL</label>
                </td>
                <td>
                    <input type="text" id="url" class="required" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="addFile" value="Submit" />
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
